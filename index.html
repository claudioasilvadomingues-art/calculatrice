<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    
    <body>
        <section class="body"> 
            <div id="calculator">
                <input id="display" readonly>
                <div id="keys">
                    <button onclick="appendToDisplay('+')" class="operator-btn">+</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('-')" class="operator-btn">-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')" class="operator-btn">*</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('/')" class="operator-btn">/</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="clearDisplay()" class="operator-btn">C</button>
                    <button onclick="clearAppendToDisplay()">del</button>
                    <button  id="delhist" onclick="Clearhistory()">delhist</button>
                    <button id="More" onclick="toggleAdvanced()">More</button>

                </div>
            </div>
            
            <!-- button more -->
            <div id="advanced-keys" class="hidden">
                <button onclick="appendToDisplay('%')">%</button>
                <button onclick="appendToDisplay('**')">xʸ</button>
                <button onclick="appendToDisplay('(')">(</button>
                <button onclick="appendToDisplay(')')">)</button>
                <button onclick="sqrt()">√</button>
            </div>
        
            
            <div id="history"></div>
        </section>
            

        <script src="index.js"></script>
    </body>

</html>
